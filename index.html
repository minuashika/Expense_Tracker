<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="box" id="chart-container">
            <canvas id="expenseChart"></canvas>
            <div id="monthDescriptions"></div>
        </div>
        <div class="box" id="input-container">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="input-group">
                    <label for="expenseType">Expense Type:</label>
                    <input type="text" id="expenseType" required>
                </div>
                <div class="input-group">
                    <label for="amount">Amount (INR):</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="input-group">
                    <label for="date">Date:</label>
                    <select id="month" required>
                        <option value="" disabled selected>Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
            <h3>Total Amount Spent: â‚¹<span id="totalAmount">0</span></h3>
        </div>
        <div class="box" id="log-container">
            <h2>Expense Log</h2>
            <ul id="expenseLog"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
